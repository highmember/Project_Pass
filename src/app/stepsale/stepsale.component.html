<mat-card class="example-card">
  <mat-card-header>
      <mat-card-title class="header">Select type of project :</mat-card-title>
      <mat-card-subtitle>Please check the box </mat-card-subtitle>
  </mat-card-header>

  <mat-radio-group class="example-radio-group" [(ngModel)]="proJtype">
      <mat-radio-button color="primary" class="example-radio-button" *ngFor="let tOP of typeOfProJ" [value]="tOP" >
        {{tOP}}
      </mat-radio-button>
    </mat-radio-group>
    <div class="example-selected-value">Project Type is: {{proJtype}}</div>  
    <button class="buttonC" mat-raised-button color="primary">Confirm</button>
</mat-card>
