<mat-card class="card-Main">
<mat-card class="card-PM">
  <mat-card-header>
    <mat-card-title>ID_Project:</mat-card-title><mat-list-item>00001</mat-list-item> 
  </mat-card-header>
  
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Select Project Maneger (PM)
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-radio-group class="example-radio-group" [(ngModel)]="PM">
        <mat-radio-button class="example-radio-button" *ngFor="let PM of ProjectManeger" [value]="PM">
          {{PM}}
        </mat-radio-button>
      </mat-radio-group>
      <div class="example-selected-value">Project Maneger (PM) is: {{PM}}</div>
  </mat-expansion-panel>
 
  <mat-card-actions>
    <button mat-button>Confirm</button>
  </mat-card-actions>
</mat-card>

      <mat-card-title>มีแบบเป็นแบบไหน ?</mat-card-title>
    </mat-card-header>

        <mat-radio-button value="2">แบบเป็นไพล์</mat-radio-button>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Select Project Maneger (PM)
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-radio-group class="example-radio-group" [(ngModel)]="PM">
          <mat-radio-button class="example-radio-button" *ngFor="let PM of ProjectManeger" [value]="PM">
            {{PM}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Project Maneger (PM) is: {{PM}}</div>
    </mat-expansion-panel>
  </mat-radio-group>
