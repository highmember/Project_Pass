<div fxLayout="row">
<mat-card class="card-Main">  
<div fxLayout="row">
<mat-card>
  <mat-card-header>
    <mat-card-title>ID_Project:</mat-card-title><mat-list-item>00001</mat-list-item> 
  </mat-card-header>
  
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Select Project Maneger (PM)
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-radio-group class="example-radio-group" [(ngModel)]="PM">
        <mat-radio-button class="example-radio-button" *ngFor="let PM of ProjectManeger" [value]="PM">
          {{PM}}
        </mat-radio-button>
      </mat-radio-group>
      <div class="example-selected-value">Project Maneger (PM) is: {{PM}}</div>
  </mat-expansion-panel>
 
  <mat-card-actions>
    <button mat-button>Confirm</button>
  </mat-card-actions>
</mat-card>
</div>

<div fxLayout="row">
<mat-card>
    <mat-card-header>
      <mat-card-title>มีแบบเป็นแบบไหน ?</mat-card-title>
    </mat-card-header>
    <mat-radio-group>
        <mat-radio-button value="1">แบบเป็นเอกสาร</mat-radio-button>
        <mat-radio-button value="2">แบบเป็นไพล์
          <button mat-button (click)="inputFile.click()">Import file</button> {{ inputFile.value }}
          <input #inputFile type="file" [style.display]="'none'">
  </mat-radio-button>
  </mat-radio-group>

</mat-card>

</div>
<mat-card class="card-Main">
<div fxLayout="row">
<mat-card class="card-Scope">
  <mat-card-content>
    <h2 class="example-h2">Result</h2>
    <div class="center">
    <mat-progress-spinner class="example-margin" 
        [color]="color"
        [value]="value">
        
    </mat-progress-spinner>
    {{value}} % </div>
  </mat-card-content>
</mat-card>

<mat-card class="card-Scope">
    <mat-card-content>
      <h2 class="example-h2">Progress</h2>
      <div class="center">
      <mat-progress-spinner class="example-margin" 
          [color]="color2"
          [value]="value2">
          
      </mat-progress-spinner>
      {{value2}} % </div>
    </mat-card-content>
  </mat-card>
</div>
</mat-card>
