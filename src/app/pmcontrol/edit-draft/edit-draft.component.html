<h1>PASS</h1>
<mat-horizontal-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Select Draft</ng-template>
      <form [formGroup]="firstFormGroup">
        <mat-radio-group class="example-radio-group" [(ngModel)]="draftname" >
          <mat-radio-button color="primary" class="example-radio-button" *ngFor="let ndraft of nameOfdraft" [value]="ndraft">
            {{ndraft}}
          </mat-radio-button>
        </mat-radio-group>
        <br>
        <div>
          <button mat-raised-button matStepperNext color="warn">Next</button>
        </div>
        </form>
    </mat-step>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^1111111111111111111111111 -->
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Add flie</ng-template>
      <form [formGroup]="secondFormGroup">
        <input class="ng-hide" id="input-file-id" multiple type="file" />
        
        <div>
            <br>
          <button mat-raised-button matStepperNext color="warn">Next</button>
        </div>
        </form>
    </mat-step>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^2222222222222222222222222 -->
  <mat-step [stepControl]="thirdFormGroup">
    <ng-template matStepLabel>Scope</ng-template>
     <form [formGroup]="thirdFormGroup">
      <h4>Start</h4>
                    <mat-form-field>
                        
                            <input matInput [matDatepicker]="picker1" placeholder="Choose a Date" [formControl]="Start">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                          </mat-form-field>
                          <h4>End</h4>
                          <mat-form-field>
                            <input matInput [matDatepicker]="picker2" placeholder="Choose a Date" [formControl]="End">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                          </mat-form-field>
                          <br>
                          <div>
                          <button mat-raised-button color="warn" (click)="openDialog()">Confirm</button>
                          </div>
                          
                        </form>
   </mat-step>
<!-- ^^^^^^^^^^^^^^^^^^^^^^^^^3333333333333333333333333 -->
</mat-horizontal-stepper>
